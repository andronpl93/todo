{% load staticfiles %}
{%for pr in projects%}
    <div class="project" data-id="{{pr.id}}">
            <div ><div class="icon" data-num="{{pr.img}}"></div>
            <span class="name">{{pr.name}}</span><span class="coun">{{pr.taskCount}}</span></div>
        <div class="menu" ><span class="menu_edit">Изменить</span><span class="menu_del">Удалить</span><span class="menu_esc">Отмена</span></div>
    </div>
{% endfor%}
